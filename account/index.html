<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/includes/style.inc.css" rel="stylesheet">
    <script src="includes/accountPageRouting.inc.js" type="text/javascript"></script>
    <script src="includes/account.inc.js" type="text/javascript"></script>
    <title>Synthia - Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Synthia | Account</h1>
        </div>
        <div class="sidebar">
            <div class="spacer" style="height: 15vh" fancytext centerItems><h2>{Settings}</h2></div>
            <div class="ux-button" onClick="window.location.href = '?page=register'" fullsize>Register</div>
            <div class="ux-button" onClick="window.location.href = '?page=login'" fullsize>Login</div>
            <div class="ux-button" onClick="window.location.href = '?page=resetPassword'" fullsize>Forgot Password</div>
            <div class="ux-button" onClick="window.location.href = '?page=logout'" fullsize>Logout</div>
        </div>
        <div class="main">
            <!-- Will be filled by JS later on -->
            <div class="spacer" style="height: 15vh"><h2>Login</h2></div>
            <div class="wrapper" >
                <form id="login-form" action="javascript:login()" method="POST">
                    <label>
                        <input name="email" type="text" placeholder="E-Mail Address" required/>
                    </label>
                    <label>
                        <input name="password" type="password" placeholder="Password" required/>
                    </label>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
