<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/includes/style.inc.css" rel="stylesheet">
    <title>Synthia - Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Synthia | Account</h1>
        </div>
        <div class="sidebar">
            <div class="spacer" style="height: 15vh" fancytext centerItems><h2>{Settings}</h2></div>
            <div class="ux-button" fullsize>Register</div>
            <div class="ux-button" fullsize>Login</div>
            <div class="ux-button" fullsize>Forgot Password</div>
        </div>
        <div class="main">
            <div class="spacer" style="height: 15vh"><h2>Login</h2></div>
            <div class="wrapper" >
                <form action="">
                    <label>
                        <input type="text" placeholder="Username">
                    </label>
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                    <button>Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
